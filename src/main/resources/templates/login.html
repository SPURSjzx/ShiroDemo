<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.w3.org/1999/xhtml">
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <h3>登录页面</h3>
    <shiro:principal type="com.example.springbootshiro.domain.User" property="name"/>
    <h3 th:text="${msg}" style="color: red"></h3>  <!--捕获到controller返回的msg错误信息并进行展示-->
    <!--<font th:text="${msg}" color="red"></font>-->
    <!--点击登录时 会跳转到anction设置的请求处 即login请求-->
    <form method="post" action="login">
        用户名：<input type="text" name="name"/><br/>
        密码：<input type="password" name="password"/><br/>
        <input type="submit" value="登录"/>
    </form>
</body>
</html>
